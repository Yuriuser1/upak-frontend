
# =================================================================
# UPAK Frontend - Continuous Integration
# =================================================================
name: CI/CD Pipeline

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # =================================================================
  # Code Quality & Testing
  # =================================================================
  test:
    name: ğŸ§ª Test & Quality Check
    runs-on: ubuntu-latest
    
    services:
      postgres:
        image: postgres:15
        env:
          POSTGRES_PASSWORD: password
          POSTGRES_DB: upak_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: app/yarn.lock

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: ğŸ” TypeScript check
        working-directory: ./app
        run: yarn type-check

      - name: ğŸ¨ ESLint check
        working-directory: ./app
        run: yarn lint

      - name: ğŸ’… Prettier check
        working-directory: ./app
        run: yarn format:check

      - name: ğŸ—ƒï¸ Generate Prisma client
        working-directory: ./app
        run: npx prisma generate

      - name: ğŸ—ƒï¸ Run database migrations
        working-directory: ./app
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/upak_test
        run: npx prisma db push

      - name: ğŸ§ª Run unit tests
        working-directory: ./app
        env:
          DATABASE_URL: postgresql://postgres:password@localhost:5432/upak_test
          NEXTAUTH_SECRET: test-secret
          NEXTAUTH_URL: http://localhost:3000
        run: yarn test:ci

      - name: ğŸ“Š Upload coverage to Codecov
        uses: codecov/codecov-action@v3
        with:
          file: ./app/coverage/lcov.info
          flags: unittests
          name: codecov-umbrella

  # =================================================================
  # Build & Security
  # =================================================================
  build:
    name: ğŸ—ï¸ Build Application
    runs-on: ubuntu-latest
    needs: test

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: app/yarn.lock

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile

      - name: ğŸ—ƒï¸ Generate Prisma client
        working-directory: ./app
        run: npx prisma generate

      - name: ğŸ—ï¸ Build application
        working-directory: ./app
        run: yarn build
        env:
          NODE_ENV: production

      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-files
          path: |
            app/.next
            app/public
          retention-days: 1

  # =================================================================
  # Security Audit
  # =================================================================
  security:
    name: ğŸ”’ Security Audit
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: app/yarn.lock

      - name: ğŸ” Run security audit
        working-directory: ./app
        run: yarn audit --level moderate || echo "Security audit found issues, but continuing"
        continue-on-error: true

      - name: ğŸ”’ Run Snyk security check
        uses: snyk/actions/node@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          args: --file=app/package.json
        continue-on-error: true

  # =================================================================
  # Lighthouse Audit
  # =================================================================
  lighthouse:
    name: ğŸš¦ Lighthouse Audit
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'yarn'
          cache-dependency-path: app/yarn.lock

      - name: ğŸ“¥ Download build artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-files
          path: app/

      - name: ğŸ“¦ Install dependencies
        working-directory: ./app
        run: yarn install --frozen-lockfile --production

      - name: ğŸš€ Start application
        working-directory: ./app
        run: |
          yarn start &
          sleep 30
        env:
          NODE_ENV: production

      - name: ğŸš¦ Run Lighthouse
        uses: treosh/lighthouse-ci-action@v10
        with:
          configPath: './lighthouserc.js'
          uploadArtifacts: true
          temporaryPublicStorage: true

  # =================================================================
  # Docker Build
  # =================================================================
  docker:
    name: ğŸ³ Build Docker Image
    runs-on: ubuntu-latest
    needs: [test, security]
    if: github.event_name == 'push'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ³ Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: ğŸ”‘ Login to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ·ï¸ Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: ğŸ—ï¸ Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # =================================================================
  # Deploy to Staging
  # =================================================================
  deploy-staging:
    name: ğŸš€ Deploy to Staging
    runs-on: ubuntu-latest
    needs: [build, docker]
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - name: ğŸš€ Deploy to staging
        run: |
          echo "Deploying to staging environment..."
