name: Deploy to Reg.ru

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      - name: Install dependencies
        run: npm install --no-fund --legacy-peer-deps

      - name: Build project
        run: npm run build

      - name: Show build result
        run: |
          echo "--- .next ---"
          ls -lR .next || true
          echo "--- public ---"
          ls -lR public || true

      - name: Create deployment archive
        run: |
          mkdir -p deploy
          tar -czf deploy/app.tgz .next public next.config.js package.json package-lock.json

      - name: Check archive content
        run: tar -tzf deploy/app.tgz

      # Удаляем старую папку/файл app.tgz на сервере
      - name: Remove previous app.tgz on remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REG_HOST }}
          username: ${{ secrets.REG_USER }}
          password: ${{ secrets.REG_PASSWORD }}
          port: 22
          script: |
            cd /var/www/u3175586/data/www/upak.space
            rm -rf app.tgz

      # Показываем содержимое deploy локально (для отладки)
      - name: List deploy folder
        run: ls -lh deploy

      # Копируем архив на сервер (target — только папка!)
      - name: Upload to Reg.ru via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REG_HOST }}
          username: ${{ secrets.REG_USER }}
          password: ${{ secrets.REG_PASSWORD }}
          port: 22
          source: deploy/app.tgz
          target: /var/www/u3175586/data/www/upak.space/

      # Проверяем наличие файла на сервере (диагностика)
      - name: List files on server after upload
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REG_HOST }}
          username: ${{ secrets.REG_USER }}
          password: ${{ secrets.REG_PASSWORD }}
          port: 22
          script: |
            cd /var/www/u3175586/data/www/upak.space
            ls -lh

      # Распаковываем архив на сервере
      - name: Extract archive on remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REG_HOST }}
          username: ${{ secrets.REG_USER }}
          password: ${{ secrets.REG_PASSWORD }}
          port: 22
          script: |
            cd /var/www/u3175586/data/www/upak.space
            tar -xzf app.tgz

      # (по желанию) Удаляем архив после распаковки
      - name: Remove archive after extract (optional)
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REG_HOST }}
          username: ${{ secrets.REG_USER }}
          password: ${{ secrets.REG_PASSWORD }}
          port: 22
          script: |
            cd /var/www/u3175586/data/www/upak.space
            rm -f app.tgz
