name: Deploy to Reg.ru

on:
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    # По умолчанию все команды run выполняются в каталоге app
    defaults:
      run:
        working-directory: app
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18

      # Установка зависимостей с разрешением конфликтов peer‑dependencies
      - name: Install dependencies
        run: npm install --no-fund --legacy-peer-deps

      # Сборка Next.js‑проекта
      - name: Build project
        run: npm run build

      # Создаём архив с результатом сборки
      - name: Create deployment archive
        run: |
          mkdir -p deploy
          tar -czf deploy/app.tgz .next public next.config.js package.json package-lock.json

      # Загружаем архив на сервер Reg.ru по SFTP
      - name: Upload to Reg.ru via SFTP
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.REG_HOST }}
          username: ${{ secrets.REG_USER }}
          password: ${{ secrets.REG_PASSWORD }}
          port: 22
          source: app/deploy/app.tgz
          target: /var/www/u3175586/data/www/upak.space/app.tgz

      # Разархивируем архив на сервере
      - name: Extract archive on remote
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.REG_HOST }}
          username: ${{ secrets.REG_USER }}
          password: ${{ secrets.REG_PASSWORD }}
          port: 22
          script: |
            cd /var/www/u3175586/data/www/upak.space
            tar -xzf app.tgz
